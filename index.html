<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-List</title>
    <link href="css/body.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/flex.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body class="body, body__background">
    <h1 class="header">Lista zadań</h1>
    <div class="container">
        <form class="js-form">
            <h2 class="container__header">Dodaj nowe zadanie</h2>
            <div class="flex__container">
                <input class="js-newTask flex__input" placeholder=" Co jest do zrobienia?" autofocus>
                <button class="flex__button js-button ">Dodaj zadanie</button>
            </div>
        </form>
        <h2 class="container__listName">Lista zadań</h2>
        <div class="container__list">
            <ul class="js-tasks"></ul>
        </div>
    </div>
</body>

</html>
